    <div class="title">

    <!-- contenido principal -->
    <main class="container contactos">
       
      <div class="contactos__contenido">  
          <!-- apartado con informacion -->
          <div class="container__contenido__contacto">
              <p><b>Email:</b> mirizanni@gmail.com</p>
              <p><b>Redes sociales:</b></p>

              </div>
          </div>
          <!-- form para enviar mensaje -->
          <section class="container__contenido__form">
              <fieldset class="container__contenido__form__field">
                  <legend><b>Enviame un mensaje</b></legend>
                  <div class="contactos__contenido__form__input">
                      <label for="nombre"><b>Nombre y apellido</b></label>
                      <input class="input-form" type="text" id="nombre" name="nombre" required>
                  </div>
                  <div class="contactos__contenido__form__input">
                      <label for="correo"><b>Email</b></label>
                      <input class="input-form" type="email" id="correo" name="correo">
                  </div>
                  <div class="contactos__contenido__form__input">
                      <label for="mensaje"><b>Mensaje</b></label>
                      <textarea class="input-form" name="mensaje" id="msj"></textarea>
                  </div>
                  <input type="button" value="Enviar" name="boton" class="boton-enviar">
        
              </fieldset>
          </section>
